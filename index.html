<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Super Secret Coffee Club</title>
</head>
<body>
    <div class="mainContent">
        <div class="leftside">
            <img class="coffee" src="coffee.jpeg" alt="guy drinking coffee">
        </div>
        <div class="rightside">
            <div class="rightsideHeader">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your coffee dreams. Sign up <em>now</em> to get started!</p>
                <p>You <em>know</em> you want to!</p>
            </div>
            <div class="formContainer">
                <p>Let's do this!</p>
                <form>
                    <div>
                        <label for="FirstName">First Name</label>
                        <input type="text" placeholder="First Name" id="FirstName" required>
                    </div>
                    <div>
                        <label for="LastName">Last Name</label>
                        <input type="text" placeholder="Last Name" id="LastName" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" placeholder="i_am_a_person@wahoo.com" id="email" required>
                    </div>
                    <div>
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" placeholder="508-876-5309" id="phoneNumber" minlength="9" maxlength="9">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div>
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                </form>
                <button type="button">Create Account</button>
                <p>Already have an account? <span class="loginClick">Log in</span></p>
            </div>
        </div>
    </div>
</body>
</html>
